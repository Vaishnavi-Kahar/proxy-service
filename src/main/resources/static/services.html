<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Proxy Service</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="header">
    <h1>Proxy Service</h1>
</div>

<div class="services-container">
    <p class="welcome-message">Welcome, <span id="user-name">User</span>! Select a service from below</p>

    <form id="services-form" class="services-form">
        <!-- Services radio buttons will come here dynamically -->
    </form>

    <button class="generate-token-btn" id="generate-token-button">Generate Token</button>

    <div id="token-result" class="token-result"></div>
</div>

<div class="footer">
    <button class="logout-btn"><a href="#" id="logout-btn">Logout</a></button>
</div>

<div id="toast" class="toast">Token copied to clipboard!</div>

<script src="js/services.js"></script>
</body>
</html>
